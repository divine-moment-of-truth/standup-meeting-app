<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Standup Meeting App</a>

        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink='/standup' routerLinkActive='active'>Standup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/profile' routerLinkActive='active'>Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/about' routerLinkActive='active'>About</a>
            </li>
          </ng-container>
          <li class="nav-item">
            <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ user.username | titlecase }}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <input 
              name="username"
              [(ngModel)]="model.username"
              class="form-control mr-sm-2"
              type="text" 
              placeholder="Username">
          <input
              name="password"
              [(ngModel)]="model.password"
              class="form-control mr-sm-2"
              type="password"
              placeholder="Password">

          <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
  </nav>
